<mat-card class="product-item-card">
    <mat-card-header>
      <mat-card-title>{{ product.name }}</mat-card-title>
      <mat-card-subtitle *ngIf="product.rating">{{ product.rating }}. osztály</mat-card-subtitle>
      </mat-card-header>
  
    <img mat-card-image [src]="product.imageUrl" [alt]="product.name" class="product-image">
  
    <mat-card-content class="product-details">
      <p class="product-description">{{ product.description | slice:0:100 }}{{ product.description.length > 100 ? '...' : '' }}</p> 
      <p class="product-price">{{ product.price | number:'1.0-0' }} Ft / {{ product.unit }}</p> 
      <p class="product-stock" [class.out-of-stock]="product.stock <= 0">
          Készlet: {{ product.stock > 0 ? product.stock + ' ' + product.unit : 'Elfogyott' }}
      </p>
    </mat-card-content>
  
    <mat-card-actions class="product-actions">
      <button 
          mat-raised-button 
          color="primary" 
          (click)="addToCart(product)" 
          [disabled]="product.stock <= 0"> 
        <mat-icon>add_shopping_cart</mat-icon>
        Kosárba
      </button>
    </mat-card-actions>
  </mat-card>
